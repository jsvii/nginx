server {
    set $project_path {{projectPath}};

    listen 80;

    # must has this server name as there are many site listen on 80
    server_name api.doc;

    {{#docs}}
        {{#assets}}
    location ^~ {{link}} {
        alias $project_path/{{dir}};
    }
        {{/assets}}
    {{/docs}}

    root $project_path;
}

# typescript use absoulte url, no relative
